<!DOCTYPE html>
<html>
<head>
  <title>Free BG Remover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container py-4">
    <!-- Header -->
    <header class="text-center mb-4">
      <h1 class="display-5"><i class="fas fa-magic me-2"></i>Free BG Remover</h1>
      <p>Remove backgrounds in 3 seconds - 100% Free</p>
    </header>
    
    <!-- Upload Section -->
    <div class="card shadow-sm mb-4">
      <div class="card-body text-center p-4">
        <div id="uploadZone" class="upload-zone">
          <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
          <p class="mb-2">Tap to upload image</p>
          <input type="file" id="imageInput" accept="image/*" class="d-none">
          <button class="btn btn-lg btn-primary" onclick="document.getElementById('imageInput').click()">
            <i class="fas fa-image me-2"></i>Select Photo
          </button>
        </div>
        
        <div id="loader" class="loader" style="display:none">
          <div class="spinner-border text-primary"></div>
          <p class="mt-2">Removing background...</p>
        </div>
      </div>
    </div>
    
    <!-- Results Section -->
    <div id="resultSection" class="card shadow-sm" style="display:none">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-6">
            <h5><i class="fas fa-file-image me-1"></i> Original</h5>
            <img id="originalImg" class="img-fluid border rounded">
          </div>
          <div class="col-6">
            <h5><i class="fas fa-check-circle me-1 text-success"></i> Result</h5>
            <img id="resultImg" class="img-fluid border rounded">
          </div>
        </div>
        
        <div class="mt-4 text-center">
          <button id="downloadBtn" class="btn btn-success btn-lg w-100">
            <i class="fas fa-download me-2"></i>Download PNG
          </button>
          <button onclick="resetApp()" class="btn btn-outline-primary mt-2">
            <i class="fas fa-sync me-2"></i>Remove Another
          </button>
        </div>
      </div>
    </div>
    
    <!-- API Status -->
    <div class="mt-4 text-center text-muted small">
      <i class="fas fa-bolt me-1"></i>Powered by PixelBin API
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
